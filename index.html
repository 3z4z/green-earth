<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- tw+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="shadow-sm bg-green-700">
        <div class="navbar max-w-[1650px] mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="#fff">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="#" class="text-white font-medium">About</a></li>
                        <li><a href="#" class="text-white font-medium">Gallery</a></li>
                        <li><a href="#" class="text-white font-medium">Plant a Tree</a></li>
                    </ul>
                </div>
                <a href="#" class="text-xl font-extrabold text-white">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="#" class="text-white font-medium">About</a></li>
                    <li><a href="#" class="text-white font-medium">Gallery</a></li>
                    <li><a href="#" class="text-white font-medium">Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a
                    class="btn bg-yellow-500 hover:bg-yellow-600 rounded-full border-yellow-500 hover:border-yellow-600 px-5 shadow-none text-green-900 font-medium">
                    Plant a tree
                </a>
            </div>
        </div>
    </header>
    <main class="bg-green-100">
        <!-- banner section -->
        <section class="bg-green-200 px-3">
            <div
                class="max-w-[1650px] mx-auto text-center pt-32 pb-28 bg-[url(assets/hero-leaf1.png),_url(assets/hero-leaf2.png)] bg-no-repeat bg-[position:bottom_left,bottom_right] 2xl:bg-[size:450px,450px] xl:bg-[size:400px,400px] lg:bg-[size:300px,300px] md:bg-[size:250px,250px] bg-[size:150px,150px]">
                <h1 class="font-bold text-5xl">Plant a Tree, Grow a Future</h1>
                <h2 class="font-normal opacity-[80%] max-w-2xl mt-2 mb-6 mx-auto">Join our mission to plant 1
                    million trees
                    and make
                    the Earth
                    greener for future
                    generations.</h2>
                <button
                    class="btn bg-yellow-500 hover:bg-yellow-600 rounded-full border-yellow-500 hover:border-yellow-600 px-5 shadow-none text-green-900 font-medium">Get
                    Involved</button>
            </div>
        </section>
        <!-- tree select section -->
        <section class="max-w-[1650px] mx-auto py-24 px-3">
            <h3 class="text-3xl font-semibold text-center mb-10">Choose Your Trees</h3>
            <div class="flex gap-4">
                <div class="grid grid-cols-10 gap-4 w-10/12">
                    <!-- tree categories -->
                    <div class="col-span-2">
                        <h4 class="font-semibold text-xl mb-4">
                            Categories
                        </h4>
                        <div id="tree-options">
                            <button onclick="getAllPlants()"
                                class="btn w-full justify-start bg-transparent border-0 hover:bg-green-700/20 active:bg-[#15803D] active:text-white active">
                                All Trees
                            </button>
                        </div>
                    </div>
                    <!-- tree catalog -->
                    <div id="tree-container" class="col-span-8 grid grid-cols-3 gap-4 auto-rows-min"></div>
                </div>
                <div id="cart-container" class="w-2/12 bg-white rounded-lg p-3 h-min">
                    <h4 class="mb-3 font-semibold text-xl hidden">Your Cart</h4>
                    <div id="cart-wrap" class="max-h-[60vh] overflow-auto">
                        <div id="empty-cart" class="text-gray-500 text-center py-8">
                            <i class="bi bi-bag-x text-3xl"></i>
                            <p class="text-xl mt-3">Your cart is empty</p>
                        </div>
                    </div>
                    <!-- cart -->
                    <div class="total-cart-wrap border-t border-gray-200 justify-between hidden">
                        <span>Total:</span>
                        <span>$<span id="total-cart"></span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
